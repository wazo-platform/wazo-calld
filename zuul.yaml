- job:
    name: calld-tox-integration
    description: Run calld integration tests
    parent: wazo-tox-integration-py39
    required-projects:
      - wazo-platform/chan-test
    timeout: 10800
    run: zuul.d/run-coverage.yaml
    post-run: zuul.d/playbooks/wazo-tox/post.yaml
    vars:
      integration_test_coverage_service_name: calld

- project:
    templates:
      - wazo-tox-linters-310
      - wazo-tox-py39
      - debian-packaging-bullseye
    wazo-check:
      jobs:
        - calld-tox-integration
    wazo-gate:
      jobs:
        - calld-tox-integration
