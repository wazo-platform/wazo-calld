paths:
  /faxes:
    post:
      summary: Send a fax
      description: '**Required ACL:** `calld.faxes.create`'
      parameters:
        - name: fax_content
          in: body
          description: The fax file content, in PDF format
          schema:
            type: string
            format: binary
          required: true
        - name: context
          in: query
          description: Context of the recipient of the fax
          type: string
          required: true
        - name: extension
          in: query
          description: Extension of the recipient of the fax
          type: string
          required: true
        - name: caller_id
          in: query
          description: 'Caller ID that will be presented to the recipient of the fax. Example: "my-name <+15551112222>"'
          type: string
          default: 'Wazo Fax'
        - name: ivr_extension
          in: query
          description: 'Extension compose before sending fax. Useful for Fax in IVR'
          type: string
        - name: wait_time
          in: query
          description: 'Time waiting before sending Fax when destination have answered'
          type: string
      tags:
      - faxes
      consumes:
      - application/pdf
      responses:
        '201':
          description: Fax send request accepted
          schema:
            $ref: '#/definitions/Fax'
        '400':
          $ref: '#/responses/InvalidRequest'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /users/me/faxes:
    post:
      summary: Send a fax as the user detected from the token
      description: '**Required ACL:** `calld.users.me.faxes.create`'
      parameters:
        - name: fax_content
          in: body
          description: The fax file content, in PDF format
          schema:
            type: string
            format: binary
          required: true
        - name: extension
          in: query
          description: Extension of the recipient of the fax
          type: string
          required: true
        - name: caller_id
          in: query
          description: 'Caller ID that will be presented to the recipient of the fax. Example: "my-name <+15551112222>"'
          type: string
          default: 'Wazo Fax'
        - name: ivr_extension
          in: query
          description: 'Extension compose before sending fax. Useful for Fax in IVR'
          type: string
        - name: wait_time
          in: query
          description: 'Time waiting before sending Fax when destination have answered'
          type: string
      tags:
      - faxes
      consumes:
      - application/pdf
      responses:
        '201':
          description: Fax send request accepted
          schema:
            $ref: '#/definitions/Fax'
        '400':
          $ref: '#/responses/InvalidRequest'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
definitions:
  Fax:
    type: object
    properties:
      id:
        type: string
        description: The fax ID
      call_id:
        type: string
        description: The ID of the call that produced this fax
      extension:
        type: string
        description: The extension where the fax was sent
      context:
        type: string
        description: The context where the fax was sent
      caller_id:
        type: string
        description: The Caller ID that was presented to the fax recipient
      ivr_extension:
        type: string
        description: Extension compose before sending fax. Useful for Fax in IVR
      wait_time:
        type: string
        description: Time waiting before sending Fax when destination have answered
      user_uuid:
        type: string
        description: The UUID of the user that sent the fax. May be null if the fax was sent by another service.
      tenant_uuid:
        type: string
        description: The tenant UUID where the fax was sent from
