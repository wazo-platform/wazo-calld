paths:
  /switchboards/{switchboard_uuid}/calls/queued:
    get:
      summary: List calls queued in the switchboard
      description: "
        **Required ACL:** `calld.switchboards.{switchboard_uuid}.calls.queued.read`\n\n
        **Warning:** This endpoint is still in development and may change in the future."
      tags:
        - switchboards
      parameters:
        - $ref: '#/parameters/TenantUUID'
        - $ref: '#/parameters/SwitchboardUUID'
      responses:
        '200':
          description: List of calls
          schema:
            $ref: '#/definitions/SwitchboardQueuedCalls'
        '404':
          $ref: '#/responses/NoSuchSwitchboard'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /switchboards/{switchboard_uuid}/calls/queued/{call_id}/answer:
    put:
      summary: Answer the specified queued call
      description: "
        **Required ACL:** `calld.switchboards.{switchboard_uuid}.calls.queued.{call_id}.answer.update`\n\n
        **Warning:** This endpoint is still in development and may change in the future."
      tags:
        - switchboards
      parameters:
        - $ref: '#/parameters/TenantUUID'
        - $ref: '#/parameters/SwitchboardUUID'
        - $ref: '#/parameters/CallID'
        - $ref: '#/parameters/LineID'
      responses:
        '200':
          description: Answerer was correctly originated
          schema:
            $ref: '#/definitions/CallID'
        '400':
          $ref: '#/responses/InvalidRequest'
        '404':
          $ref: '#/responses/NoSuchSwitchboard'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /switchboards/{switchboard_uuid}/calls/held:
    get:
      summary: List calls held in the switchboard
      description: "
        **Required ACL:** `calld.switchboards.{switchboard_uuid}.calls.held.read`\n\n
        **Warning:** This endpoint is still in development and may change in the future."
      tags:
        - switchboards
      parameters:
        - $ref: '#/parameters/TenantUUID'
        - $ref: '#/parameters/SwitchboardUUID'
      responses:
        '200':
          description: List of calls
          schema:
            $ref: '#/definitions/SwitchboardHeldCalls'
        '404':
          $ref: '#/responses/NoSuchSwitchboard'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /switchboards/{switchboard_uuid}/calls/held/{call_id}:
    put:
      summary: Put the specified call on hold in the switchboard
      description: "
        **Required ACL:** `calld.switchboards.{switchboard_uuid}.calls.held.{call_id}.update`\n\n
        **Warning:** This endpoint is still in development and may change in the future.\n\n
        This action will also hangup the previous call talking to the held call, if there was any."
      tags:
        - switchboards
      parameters:
        - $ref: '#/parameters/TenantUUID'
        - $ref: '#/parameters/SwitchboardUUID'
        - $ref: '#/parameters/CallID'
      responses:
        '204':
          description: Call was held correctly
        '400':
          $ref: '#/responses/InvalidRequest'
        '404':
          $ref: '#/responses/NoSuchSwitchboard'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /switchboards/{switchboard_uuid}/calls/held/{call_id}/answer:
    put:
      summary: Answer the specified held call
      description: "
        **Required ACL:** `calld.switchboards.{switchboard_uuid}.calls.held.{call_id}.answer.update`\n\n
        **Warning:** This endpoint is still in development and may change in the future."
      tags:
        - switchboards
      parameters:
        - $ref: '#/parameters/TenantUUID'
        - $ref: '#/parameters/SwitchboardUUID'
        - $ref: '#/parameters/CallID'
        - $ref: '#/parameters/LineID'
      responses:
        '200':
          description: Answerer was correctly originated
          schema:
            $ref: '#/definitions/CallID'
        '400':
          $ref: '#/responses/InvalidRequest'
        '404':
          $ref: '#/responses/NoSuchSwitchboard'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
parameters:
  SwitchboardUUID:
    name: switchboard_uuid
    in: path
    description: Unique identifier of the switchboard
    required: true
    type: string
definitions:
  SwitchboardQueuedCalls:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SwitchboardQueuedCall'
  SwitchboardQueuedCall:
    type: object
    properties:
      id:
        type: string
      caller_id_name:
        type: string
      caller_id_number:
        type: string
  SwitchboardHeldCalls:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SwitchboardHeldCall'
  SwitchboardHeldCall:
    type: object
    properties:
      id:
        type: string
      caller_id_name:
        type: string
      caller_id_number:
        type: string
  CallID:
    type: object
    properties:
      call_id:
        type: string
  LineID:
    description: Answer parameters
    type: object
    properties:
      line_id:
        type: integer
        description: ID of the line of the user used to make the call. Default is the main line of the user.

responses:
  NoSuchSwitchboard:
    description: The specified switchboard does not exist
    schema:
      $ref: '#/definitions/Error'
