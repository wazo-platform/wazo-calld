definitions:
  GreetingCopy:
    type: object
    properties:
      dest_greeting:
        type: string
        description: The destination name of the greeting
    required:
    - dest_greeting
  Voicemail:
    type: object
    properties:
      id:
        type: integer
        description: The voicemail's ID
      number:
        type: string
        description: The voicemail's number
      name:
        type: string
        description: The voicemail's name
      folders:
        type: array
        description: The voicemail's folders
        items:
          $ref: '#/definitions/VoicemailFolder'
  VoicemailFolderBase:
    type: object
    properties:
      id:
        type: integer
        description: The folder's ID
      name:
        type: string
        description: The folder's name
      type:
        type: string
        enum:
        - new
        - old
        - urgent
        - other
        description: The folder's type. When a message if left on a voicemail, it is stored in the folder of type "new", unless if it is an urgent message, in which case it is left in the folder of type "urgent". When that messages is read, it is moved into the folder of type "old". All other folders used the type "other".
  VoicemailFolder:
    type: object
    allOf:
    - $ref: '#/definitions/VoicemailFolderBase'
    - properties:
        messages:
          type: array
          description: The folder's messages
          items:
            $ref: '#/definitions/VoicemailMessageBase'
  VoicemailMessageBase:
    type: object
    properties:
      id:
        type: string
        description: The message's ID
        readOnly: true
      caller_id_name:
        type: string
        description: The caller's name (or null if no caller ID name)
        readOnly: true
      caller_id_num:
        type: string
        description: The caller's number (or null if no caller ID number)
        readOnly: true
      duration:
        type: integer
        description: The message's duration in seconds
        readOnly: true
      timestamp:
        type: integer
        description: The time the message was left as a Unix time value
        readOnly: true
  VoicemailMessage:
    type: object
    allOf:
    - $ref: '#/definitions/VoicemailMessageBase'
    - properties:
        folder:
          $ref: '#/definitions/VoicemailFolderBase'
          readOnly: true
  VoicemailMessageUpdate:
    type: object
    properties:
      folder_id:
        type: integer
        description: The folder's ID
    required:
    - folder_id
parameters:
  ForceDownload:
    name: download
    in: query
    description: Set to 1 to force download by browser
    type: string
  VoicemailID:
    name: voicemail_id
    in: path
    description: The voicemail's ID
    required: true
    type: integer
  VoicemailFolderID:
    name: folder_id
    in: path
    description: The folder's ID
    required: true
    type: integer
  VoicemailMessageID:
    name: message_id
    in: path
    description: The message's ID
    required: true
    type: string
  VoicemailGreeting:
    name: greeting
    in: path
    description: The greeting
    required: true
    type: string
    enum:
    - unavailable
    - busy
    - name
