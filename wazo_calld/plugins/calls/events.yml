events:
  call_created:
    summary: A new call has been created
    routing_key: calls.call.created
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_updated:
    summary: A call has been updated
    description: Sent when a call is updated, i.e. ringing, answered, etc.
    routing_key: calls.call.updated
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_answered:
    summary: A call has been answered
    description: Sent when a call is answered by another
    routing_key: calls.call.answered
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_held:
    summary: A call has been put on hold
    routing_key: calls.hold.created
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_resumed:
    summary: A call has been resumed
    routing_key: calls.hold.deleted
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_dtmf_created:
    summary: A DTMF has been sent to Wazo
    routing_key: calls.dtmf.created
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_ended:
    summary: A new call has been hung up
    routing_key: calls.call.ended
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/Call'
  call_missed:
    summary: A call tried to contact the user but the user hung up or did not answer
    routing_key: calls.missed
    required_acl: events.calls.{user_uuid}
    schema:
      '$ref': '#/definitions/UserMissedCall'
definitions:
  Call:
    type: object
    properties:
      bridges:
        type: array
        items:
          type: string
      call_id:
        type: string
      caller_id_name:
        type: string
      caller_id_number:
        type: string
      peer_caller_id_name:
        type: string
      peer_caller_id_number:
        type: string
      creation_time:
        type: string
      status:
        type: string
      on_hold:
        type: boolean
      muted:
        type: boolean
      record_state:
        type: string
        enum:
          - active
          - inactive
      talking_to:
        type: object
      user_uuid:
        type: string
      is_caller:
        type: boolean
        description: This value is only correct when the destination of the call is a user or outgoing call. In other cases, it is always False.
      sip_call_id:
        type: string
        description: The value of the `Call-ID` header of `SIP` calls. Will be `null` for calls that are not `SIP`
      conversation_id:
        type: string
        description: The ID shared by all calls in the same conversation
      answer_time:
        type: string
        format: date-time
        description: The date when this call was answered. This field is reliable for an inbound call. For outbound calls, early-media, IVR, voicemails and other telephony services may introduce errors in the date.
  UserMissedCall:
    type: object
    properties:
      user_uuid:
        type: string
      caller_user_uuid:
        type: string
      caller_id_name:
        type: string
      caller_id_number:
        type: string
      dialed_extension:
        type: string
      reason:
        type: string
      conversation_id:
        type: string
        description: The ID shared by all calls in the same conversation
